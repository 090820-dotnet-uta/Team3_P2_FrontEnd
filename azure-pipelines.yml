# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script:
    npm install
    ng build run
  displayName: 'npm install and build'
  workingDirectory: './P2-Angular'
- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: './P2-Angular'
    verbose: true
    publishRegistry: 'useFeed'
    publishFeed: '9d510b2b-c475-48bb-ae82-ee9e54125d68/cbea9f56-583b-4bc9-bf12-03bab8f39ad4'


- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'current'
    targetPath: '$(Pipeline.Workspace)'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(4d58c592-1d2c-41cc-99ec-37f71536b901)'
    appType: 'webApp'
    appName: 'WinnerTeamFrontEnd'
    package: '$(Pipeline.Workspace)'
    deploymentMethod: 'runFromPackage'




# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:
  appDir: P2-Angular

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: 
    npm install -g @angular/cli
  displayName: 'npm install angular'
    
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: ./P2-Angular
    customCommand: 'ci'
  displayName: 'npm ci'

- script: npx ng build --prod
  workingDirectory: $(appDir)
  displayName: ng build

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(4d58c592-1d2c-41cc-99ec-37f71536b901)'
    appType: 'webApp'
    WebAppName: 'WinnerTeamFrontEnd'
    packageForLinux: '$(appDir)/dist/*'
  displayName: deploy to azure web service
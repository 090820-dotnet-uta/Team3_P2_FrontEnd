# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: 
    npm install -g @angular/cli
  displayName: 'npm install angular'
    
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: './P2-Angular'
    customCommand: 'ci'
  displayName: 'npm ci'

- task: CmdLine@2
  inputs:
    script: 'ng build --prod'
    workingDirectory: './P2-Angular'
- task: AzureWebApp@1
  inputs:
    appType: webApp
    azureSubscription: 'Azure subscription 1(4d58c592-1d2c-41cc-99ec-37f71536b901)'
    appName: 'WinnerTeamFrontEnd'
    package: './P2-Angular/dist'
<form [formGroup]="register">
  <div>
    <h2>Register</h2>
    <label for="username">Name: </label>
    <input formControlName="username" type="text" placeholder="John Doe" name="username" id="username" required> &nbsp;
    <label for="email">Email: </label>
    <input formControlName="email" type="text" placeholder="johndoe@email.com" name="email" id="email" required> &nbsp;
    <label for="password">Password: </label>
    <input formControlName="password" type="text" placeholder="johndoe99" name="password" id="password" required> &nbsp;
    <!-- <label for="preferencesId">Preference: </label>
    <input formControlName="preferencesId" type="number" placeholder="1" name="preferencesId" id="preferencesId" required>  </div> -->
    Preferences:
    <p>
      <input type="checkbox" name="animals" value="true"> Animals
      <input type="checkbox" name="art" value="true"> Art
      <input type="checkbox" name="nightlife" value="true"> Nightlife
      <input type="checkbox" name="beauty" value="true"> Beauty
      <input type="checkbox" name="learning" value="true"> Learning
      <input type="checkbox" name="entertainment" value="true"> Entertainment
      <input type="checkbox" name="religion" value="true"> Religion
      <input type="checkbox" name="shopping" value="true"> Shopping
      <input type="checkbox" name="homedecour" value="true"> Home Decour
      <input type="checkbox" name="fitness" value="true"> Fitness
    </p>
    <br>
    <button type="submit" (click)="onRegister()">Register</button>
  </div>
</form>

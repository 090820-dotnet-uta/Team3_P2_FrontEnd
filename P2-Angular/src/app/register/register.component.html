<br>
<form [formGroup]="register">
  <div>
    <label for="email">Email: </label>
    <input formControlName="email" type="text" placeholder="johndoe@email.com" name="email" id="email" required> &nbsp;
    <label for="password">Password: </label>
    <input formControlName="password" type="text" placeholder="johndoe99" name="password" id="password" required>
  </div>
  <div>
    <br>
    <button type="submit" (click)="onSubmit()">Register</button>
  </div>
</form>

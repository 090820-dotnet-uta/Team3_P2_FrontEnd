<form [formGroup]="register" (ngSubmit)="onRegister()">
  <div>
    <div id="registerSection">
      <h2 style="text-align: center;">Create Your Account!</h2>
      <hr><br>
      <div id="informationSection">
        <label for="username">Name: </label>
        <input formControlName="username" type="text" placeholder="John Doe" name="username" id="username" required> &nbsp;
        <div *ngIf="!register.get('username').errors || !registerSubmitted"><br></div>
        <div *ngIf="register.get('username').errors && registerSubmitted">
          <div *ngIf="register.get('username').hasError('required')">
            <span id="dangerText">Please enter your name!</span>
          </div>
        </div>
        <label for="email">Email: </label>
        <input formControlName="email" type="text" placeholder="johndoe@email.com" name="email" id="email" required> &nbsp;
        <div *ngIf="!register.get('email').errors || !registerSubmitted"><br></div>
        <div *ngIf="register.get('email').errors && registerSubmitted">
          <div *ngIf="register.get('email').hasError('required')">
            <span id="dangerText">Please enter your email!</span>
          </div>
          <div *ngIf="register.get('email').hasError('email')">
            <span id="dangerText">You must enter a valid email!</span>
          </div>
        </div>
        <label for="password">Password: </label>
        <input formControlName="password" type="text" placeholder="johndoe99" name="password" id="password" required> &nbsp;
        <div *ngIf="!register.get('password').errors || !registerSubmitted"><br></div>
        <div *ngIf="register.get('password').errors && registerSubmitted">
          <div *ngIf="register.get('password').hasError('required')">
            <span id="dangerText">Please enter your password!</span>
          </div>
        </div>
        <label for="city">Address: </label>
        <input id="address" ngx-google-places-autocomplete [options]='options' (onAddressChange)="AddressChange($event)" autocomplete="off" placeholder="your address" />
        <div *ngIf="!register.get('city').errors || !registerSubmitted"><br></div>
        <div *ngIf="!addressIsValid && registerSubmitted">
          <span id="dangerText">Please enter a valid address!</span>
        </div>
      </div>
      <div id="interestSection">
        Interests:<br>
        <p>
          <input type="checkbox" name="animals" id="1" value="true"> Animals
          <input type="checkbox" name="art" id="2" value="true"> Art
          <input type="checkbox" name="nightlife" id="3" value="true"> Nightlife
          <input type="checkbox" name="beauty" id="4" value="true"> Beauty<br>
          <input type="checkbox" name="learning" id="5" value="true"> Learning
          <input type="checkbox" name="entertainment" id="6" value="true"> Entertainment
          <input type="checkbox" name="religion" id="7" value="true"> Religion<br>
          <input type="checkbox" name="shopping" id="8" value="true"> Shopping
          <input type="checkbox" name="homedecour" id="9" value="true"> Home Decour
          <input type="checkbox" name="fitness" id="10" value="true"> Fitness
        </p>
      </div>
      <br><br><br><br><br><br><br><br><br><br>
      <div style="text-align: center"><button>Register</button></div>
    </div>
  </div>
</form>

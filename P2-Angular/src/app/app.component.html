<br><br><br>
<h1>{{title}}</h1>
<!-- <mat-toolbar color="primary" class="expanded-toolbar"> -->
<span>
  <button mat-button routerLink="/home">{{title}}</button>
</span>
<div fxLayout="row" fxShow="false" fxShow.gt-sm>
  <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
    Login
  </button>
  <button mat-button routerLink="/register" *ngIf="!isAuthenticated">
    Register
  </button>
  <button mat-button *ngIf="isAuthenticated" (click)="logout()">
    Logout
  </button>
</div>
<button mat-button fxHide="false" fxHide.gt-sm>
  <!-- <mat-icon>menu</mat-icon> -->
</button>
<router-outlet></router-outlet>

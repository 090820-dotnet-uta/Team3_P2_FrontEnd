<br><br><br>
<h1>{{title}}</h1>
<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-button routerLink="/home">{{title}}</button>
  </span>
<div fxLayout="row" fxShow="false" fxShow.gt-sm>
  <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
    Login
  </button>
  <button mat-button routerLink="/register" *ngIf="!isAuthenticated">
    Register
  </button>
  <button mat-button *ngIf="isAuthenticated" (click)="logout()">
    Logout
  </button>
</div>
<button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
  <mat-icon>menu</mat-icon>
</button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
<button mat-menu-item routerLink="/">
  <!-- <mat-icon>home</mat-icon> -->
  Home
</button>
<button mat-menu-item routerLink="/home">
  <!-- <mat-icon>gamepad</mat-icon> -->
  Home
</button>
<button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
  <!-- <mat-icon>power_settings_new</mat-icon> -->
  Login
</button>
<button mat-menu-item routerLink="/register" *ngIf="!isAuthenticated">
  <!-- <mat-icon>power_settings_new</mat-icon> -->
  Register
</button>
<button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
  <mat-icon>exit_to_app</mat-icon>
  Logout
</button>
</mat-menu>
<router-outlet></router-outlet>
